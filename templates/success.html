<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0fff4; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .message { background: #fff; padding: 60px 48px; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.08); text-align: center; max-width: 520px; width: 100%; }
    .checkmark { font-size: 80px; color: #22c55e; margin-bottom: 20px; }
    h1 { margin: 0 0 12px; font-size: 32px; color: #16a34a; }
    p { margin: 0 0 24px; color: #666; font-size: 16px; }
    .timer { font-size: 24px; font-weight: bold; color: #16a34a; margin: 20px 0; padding: 16px; background: #f0fff4; border-radius: 8px; }
    .timer.warning { color: #f59e0b; background: #fffbf0; }
    .timer.danger { color: #dc2626; background: #fff5f5; }
    a.button { display: inline-block; padding: 14px 26px; background: #0077cc; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600; transition: transform 0.1s ease, box-shadow 0.2s ease; margin-top: 16px; }
    a.button:hover { box-shadow: 0 10px 20px rgba(0,119,204,0.25); transform: translateY(-1px); }
    a.button:active { transform: translateY(0); box-shadow: 0 6px 14px rgba(0,119,204,0.2); }
    .button-group { margin-top: 24px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    a.button-logout { background: #dc2626; }
    a.button-logout:hover { box-shadow: 0 10px 20px rgba(220,38,38,0.25); }
  </style>
</head>
<body>
  <div class="message">
    <div class="checkmark">âœ“</div>
    <h1>Access Granted!</h1>
    <p>Your QR code pass is valid. Welcome{% if user_identifier %}, {{ user_identifier }}{% endif %}!</p>
    <div id="timer" class="timer">
      Session expires in: <span id="countdown">{{ remaining_minutes }}:{{ remaining_seconds|stringformat:"02d" }}</span>
    </div>
    <p style="font-size: 14px; color: #999;">Your session will remain active for 5 minutes from authentication.</p>
    <div class="button-group">
      <a class="button" href="/">Back to Home</a>
      <a class="button button-logout" href="/logout/">Logout</a>
    </div>
  </div>
  
  <script>
    let totalSeconds = {{ remaining_minutes }} * 60 + {{ remaining_seconds }};
    const timerEl = document.getElementById('timer');
    const countdownEl = document.getElementById('countdown');
    
    function updateTimer() {
      if (totalSeconds <= 0) {
        window.location.href = '/success/'; // Reload to show expired message
        return;
      }
      
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      // Change color based on time remaining
      if (totalSeconds <= 60) {
        timerEl.className = 'timer danger';
      } else if (totalSeconds <= 120) {
        timerEl.className = 'timer warning';
      }
      
      totalSeconds--;
      setTimeout(updateTimer, 1000);
    }
    
    updateTimer();
  </script>
</body>
</html>
