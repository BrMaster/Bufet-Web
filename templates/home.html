<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bufet Na Skok</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f7f7f7; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: #fff; padding: 48px 56px; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.08); text-align: center; }
    h1 { margin: 0 0 24px; font-size: 28px; letter-spacing: 0.5px; }
    .actions { display: flex; flex-direction: column; gap: 12px; align-items: center; }
    a.button { display: inline-block; padding: 14px 26px; background: #0077cc; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600; transition: transform 0.1s ease, box-shadow 0.2s ease; }
    a.button:hover { box-shadow: 0 10px 20px rgba(0,119,204,0.25); transform: translateY(-1px); }
    a.button:active { transform: translateY(0); box-shadow: 0 6px 14px rgba(0,119,204,0.2); }
    a.button.secondary { background: #f0f4ff; color: #2b4ea2; border: 1px solid #d9e2ff; }
    a.button.secondary:hover { box-shadow: 0 10px 20px rgba(40,72,160,0.15); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bufet Na Skok</h1>
    <div class="actions">
      <a class="button" href="/logged-in/">Login with QR code</a>
      <a class="button secondary" href="/logged-in/#upload">Upload QR photo</a>
    </div>
  </div>
</body>
</html>
