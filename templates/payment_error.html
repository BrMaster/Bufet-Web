<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Error</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { background: #fff; padding: 36px 40px; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.2); text-align: center; max-width: 420px; width: 100%; }
    h1 { font-size: 22px; color: #111827; margin-bottom: 10px; }
    p { font-size: 14px; color: #4b5563; margin-bottom: 20px; line-height: 1.5; }
    .actions { display: flex; gap: 10px; justify-content: center; }
    a.button { display: inline-block; padding: 10px 16px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 13px; }
    a.primary { background: #2563eb; color: #fff; }
    a.secondary { background: #e5e7eb; color: #111827; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Payment Error</h1>
    <p>We could not confirm your payment. Please try again or choose to pay in person.</p>
    <div class="actions">
      <a class="button primary" href="/success/">Back to Menu</a>
      <a class="button secondary" href="/">Home</a>
    </div>
  </div>
</body>
</html>
