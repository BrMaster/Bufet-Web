<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logged In</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #eef5ff; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .message { background: #fff; padding: 40px 48px; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.08); text-align: center; max-width: 520px; width: 100%; }
    h2 { margin: 0 0 24px; font-size: 26px; color: #1b6cb8; }
    video { width: 100%; max-width: 480px; border-radius: 10px; background: #000; }
    .status { margin-top: 14px; color: #444; font-size: 14px; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <div class="message">
    <h2>Logged In!</h2>
    <video id="camera" autoplay playsinline muted></video>
    <div id="status" class="status">Requesting camera access...</div>
  </div>
  <script>
    async function startCamera() {
      const statusEl = document.getElementById('status');
      const videoEl = document.getElementById('camera');
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.textContent = 'Camera not supported in this browser.';
        statusEl.classList.add('error');
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        videoEl.srcObject = stream;
        statusEl.textContent = 'Camera is on.';
      } catch (err) {
        statusEl.textContent = 'Camera access denied or unavailable: ' + err.message;
        statusEl.classList.add('error');
      }
    }

    startCamera();
  </script>
</body>
</html>
